<ion-navbar *navbar>
    <ion-title>
        Login
    </ion-title>
</ion-navbar>

<ion-content id="login" scroll="false" scrollX="false" scrollY="false">
    <form>
        <ion-grid>
            <ion-row responsive-md>
                <ion-col width-50 offset-25>

                    <div class="header" padding text-center>
                        <img src="../../../img/panacloudLogo.jpg"
                            alt="Your logo here"/>
                    </div>
                    <ion-list>
                        <ion-item>
                            <ion-input type="text" value="a4arshi@yahoo.com" placeholder="example@example.com" #email></ion-input>

                        </ion-item>

                        <ion-item>
                            <ion-input type="password" value="123" placeholder="Password" #pass></ion-input>
                        </ion-item>
                    </ion-list>
                    <button full seagreen (click)="login(email,pass)">Sign in</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
