<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            Quiz-Result
        </ion-title>

</ion-header>
<ion-content padding>
    <fail-result *ngIf="isFailed" [result]="result"></fail-result>
    <pass-result *ngIf="isPassed" [result]="result"></pass-result>
</ion-content>
