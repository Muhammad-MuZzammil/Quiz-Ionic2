<ion-header>
    <ion-navbar hideBackButton>
        <ion-title (click)="goToHome()" style="cursor:pointer">
            Quiz-Result <strong style="float:right" text-capitalize padding-right>{{UserName}}</strong>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <fail-result *ngIf="isFailed" [result]="result" [quizData]="QuizData"></fail-result>
    <pass-result *ngIf="isPassed" [result]="result" [quizData]="QuizData"></pass-result>
</ion-content>
