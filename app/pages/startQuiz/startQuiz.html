
<ion-header>
  <ion-navbar hideBackButton>
      {{QuizUniqueId}}  <strong style="float:right" text-capitalize padding-right>{{UserName}}</strong>
  </ion-navbar>
</ion-header>
<ion-content class="Quiz">
    <div *ngIf="question">
        <div id="duration" text-center [hidden]="!showTime" padding>{{quizTime}}</div>
        <h5 padding *ngIf="index <= questionLenght">{{ index + 1}} of {{questionLenght}}</h5>
        <ion-card>
            <ion-card-content [innerHTML]="question.html" padding></ion-card-content>
        </ion-card>
        <div *ngIf="question.type == 1">
            <radio-type [questionRadio]="question" (RadioButtonSelectedOption)="saveRadioButtonOption($event, question)" [remainingTime]="remainingTime" [isLastQuestion]="lastQuestion"></radio-type>
        </div>
        <div *ngIf="question.type == 2">
            <checkbox-type [questionCheckbox]="question" (CheckboxSelectedOption)="saveCheckboxOption($event,question)" [remainingTime]="remainingTime"></checkbox-type>
        </div>
        <div *ngIf="question.type == 3" padding>
            <question-set-type [questionSet]="question" (questionSetCheckboxSelectedOption)="savequestionSetOption($event,question)" [duration]="remainingTime" [isLastQuestion]="lastQuestion"></question-set-type>
        </div>
    </div>
</ion-content>
