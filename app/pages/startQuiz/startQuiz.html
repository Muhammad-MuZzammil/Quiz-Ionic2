<ion-navbar  hideBackButton *navbar>
  <ion-title>
     Node Js Quiz

  </ion-title>
</ion-navbar>

<ion-content class="Quiz" >
  <ion-card>
  <ion-card-header>
  </ion-card-header>
  <ion-card-content *ngIf="question">
    <div [innerHTML]="question.html"></div>
    <ion-list radio-group *ngIf="question.type == 1" [(ngModel)]="optionRadioButton">
       <ion-item *ngFor="let option of question.options let i = index" >
           <ion-label [innerHTML]="option.html" ></ion-label>
           <ion-radio value="{{option.html}}"></ion-radio>
       </ion-item>
     </ion-list>

    <ion-list *ngIf="question.type == 2" >
      <ion-item *ngFor="let option of question.options; let i = index">
          <ion-checkbox (change)="savequestion(option.html,checkbox.checked)" #checkbox [checked]=false ></ion-checkbox>
          <ion-label [innerHTML]="option.html"></ion-label>
      </ion-item>
    </ion-list>
    <div *ngIf="question.type == 3">
      <div *ngFor="let questionSet of question.questiones; let i = index" let questionSet>
            <ion-list  radio-group  *ngIf="questionSet.type === 1" [(ngModel)]="QuestionSetOptionRadioButton">
              <div style="display: inline-flex;padding-top: 15px;"><b style="margin-right: 10px;">Q:{{i + 1}}</b><div [innerHTML]="questionSet.html"></div></div>
              <ion-item *ngFor="let option of questionSet.options; let i = index">
                <ion-radio value="{{option.html}}"></ion-radio>
                  <ion-label [innerHTML]="option.html"></ion-label>
              </ion-item>
            </ion-list>
            <ion-list *ngIf="questionSet.type === 2">
            <div style="display: inline-flex;padding-top: 15px;"><b style="margin-right: 10px;">Q:{{i + 1}}</b><div [innerHTML]="questionSet.html"></div></div>
              <ion-item *ngFor="let option of questionSet.options">
                <ion-checkbox (change)="savequestion(option.html,checkbox.checked)" #checkbox [checked]=false  ></ion-checkbox>
                <ion-label [innerHTML]="option.html"></ion-label>
              </ion-item>
            </ion-list>

      </div>
    </div>


  </ion-card-content>
  <ion-buttons end>
      <button (click)="nextQuestion(optionRadioButton,question,QuestionSetOptionRadioButton)" item-right *ngIf="!lastQuestion">Next</button>
     <button (click)="nextQuestion(optionRadioButton,question,QuestionSetOptionRadioButton)" item-right *ngIf="lastQuestion">Save</button>
  </ion-buttons>
</ion-card>
  <!--ion-card-->


</ion-content>
<!--Ion-content-->
